<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-xm7iQAE+UeK4dPuTQrRKKZPKt9pU+JXQk2p2ki6z1dBCVfy8cVxx41yKfrgFg6/xx2Ik7X2My7L/ls6j4Hqt5RQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
        </header>

        <section class="search-section">
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
                
            </div>
        </section>

        <section class="weather-section" id="weatherSection">
            <div class="weather-info" id="weatherInfo">
                <!-- Weather information will be displayed here -->
            </div>
        </section>

        <section class="about-section">
            <h2>About Weather App</h2>
            <p>
                The Weather App provides real-time weather information for cities around the world.
                Enter the city name, click on the search button, and get the latest weather updates!
            </p>
        </section>

        

        
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</body>
</html>
